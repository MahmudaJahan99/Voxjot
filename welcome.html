<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------- StyleSheet ---------->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/resposive.css" />
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Welcome</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
  </head>
  <body class="h-screen">
    <!---------- HEADER ---------->
    <header>
      <!---------- Top Navbar ---------->
      <nav>
        <div class="img-container">
          <img src="assets/logo.png" alt="logo" />
        </div>
      </nav>
    </header>

    <main
      class="container m-auto my-10 md:grid md:grid-cols-6 space-y-5 md:space-y-0"
    >
      <!-- buttons on left side -->
      <div class="flex flex-col space-y-7 p-3 col-span-2">
        <!-- button 1 -->
        <div class="primary-btn-container flex items-center">
          <img class="w-10" src="assets/idea.gif" alt="idea" />
          <div class="w-full">
            <a href="record.html">
              <button
                class="btn primary-btn capitalize shadow-lg btn-jot w-full"
              >
                jot a thought
              </button>
            </a>
          </div>
        </div>
        <!-- button 2 -->
        <div class="primary-btn-container flex items-center">
          <img class="w-10" src="assets/pen.gif" alt="pen" />
          <div class="w-full">
            <a href="notes.html">
              <button
                class="btn primary-btn capitalize shadow-lg btn-jot w-full"
              >
                jot some text
              </button>
            </a>
          </div>
        </div>
        <!-- button 3 -->
        <div class="primary-btn-container flex items-center">
          <img class="w-10" src="assets/upload.gif" alt="upload" />
          <div class="w-full">
            <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
              upload a jot
            </button>
          </div>
        </div>
        <!-- button 4 -->
        <div class="primary-btn-container flex items-center">
          <img class="w-10" src="assets/search.gif" alt="search" />
          <div class="w-full">
            <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
              search
            </button>
          </div>
        </div>
      </div>
      <div></div>
      <!-- buttons on right side -->
      <div class="flex flex-col justify-between col-span-3 p-3 space-y-7">
        <!-- button 1 -->
        <div class="primary-btn-container">
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            previous notes
          </button>
        </div>
        <!-- note summary -->
        <div class="note-summary p-5">
          <ul>
            <li>Sample Notes Summary.</li>
            <br />
            <li>
              <div class="dropdown dropdown-hover">
                <div tabindex="0" role="button">
                  Drop down list to show all the notes. Hover to view.
                </div>
                <ul
                  tabindex="0"
                  class="dropdown-content menu bg-base-100 rounded-box z-[1] w-full p-2 shadow"
                >
                  <li><a>Note Item 1</a></li>
                  <li><a>Note Item 2</a></li>
                  <li><a>Note Item 3</a></li>
                  <li><a>Note Item 4</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <!-- button 2 -->
        <div class="primary-btn-container">
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            running jobs and status
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
