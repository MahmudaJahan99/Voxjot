<!DOCTYPE html>
<html lang="en">
  <head>
    <!---------- Meta Data ---------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------- StyleSheet ---------->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Login</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
  </head>
  <body class="h-screen">
    <!---------- HEADER ---------->
    <header>
      <!---------- Top Navbar ---------->
      <nav></nav>
    </header>

    <!---------- MAIN ---------->
    <main class="flex items-center justify-center">
      <div class="mt-5 md:mt-10 flex flex-col items-center justify-center space-y-10 lg:space-y-16 py-5 lg:py-20">
        <!-- Login Heading -->
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-center">Login to VoxJot</h1>
        <!-- Login Form -->
        <form action="" id="form-container" class="space-y-5">
          <!-- Username / Email input -->
          <div>
            <label for="username" class="uppercase font-medium">Username</label>
            <input
              type="email"
              name="username"
              id="username-mail"
              placeholder="hello@reallygreatsite.com"
              class="w-full max-w-xs"
            />
          </div>
          <!-- Password input -->
          <div>
            <label for="password" class="uppercase font-medium">Password</label>
            <input
              type="password"
              name="password"
              id="username-password"
              class="w-full max-w-xs"
            />
          </div>
        </form>

        <!-- Login Button -->
        <div class="primary-btn-container m-auto">
          <a href="welcome.html">
            <button class="btn primary-btn w-40">LOG IN</button>
          </a>   
        </div>
      </div>
    </main>

    <!---------- FOOTER ---------->
    <footer></footer>
  </body>
</html>
