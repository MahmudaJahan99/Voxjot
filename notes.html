<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------- StyleSheet ---------->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/resposive.css" />
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/9e9f20c427.js"
      crossorigin="anonymous"
    ></script>

    <title>Jotext</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
  </head>
  <body class="min-h-screen">
    <!---------- HEADER ---------->
    <header>
      <!---------- Top Navbar ---------->
      <nav>
        <div class="img-container">
          <a href="welcome.html">
            <!-- Logo -->
            <img src="assets/logo.png" alt="logo" />
          </a>
        </div>
      </nav>
    </header>

    <!---------- MAIN ---------->
    <main class="w-11/12 mx-auto mt-5 md:mt-10">
      <!-- Text Div Section -->
      <section class="h-80 flex flex-col items-center justify-center space-y-5">
        <!-- Input Area -->
        <div class="w-11/12 md:w-3/4">
          <textarea
            placeholder="What are you thinking?"
            class="textarea textarea-lg w-full rounded-full"
          ></textarea>
        </div>
        <!-- Button -->
        <div class="primary-btn-container">
          <a href="">
            <button class="btn primary-btn w-40">Save Thought</button>
          </a>
        </div>
      </section>
    </main>

    <!---------- FOOTER ---------->
    <footer></footer>
  </body>
</html>
