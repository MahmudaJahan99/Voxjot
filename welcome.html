<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------- StyleSheet ---------->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Welcome</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
  </head>
  <body>
    <!---------- HEADER ---------->
    <header>
      <!---------- Top Navbar ---------->
      <nav>
        <div class="img-container">
          <img src="assets/logo.png" alt="logo" />
        </div>
      </nav>
    </header>

    <main class="container m-auto my-10 grid grid-cols-4">
      <div class="flex flex-col space-y-7">
        <div class="primary-btn-container flex items-center">
          <img class="w-14" src="assets/idea.gif" alt="idea" />
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            jot a thought
          </button>
        </div>
        <div class="primary-btn-container flex items-center">
          <img class="w-14" src="assets/pen.gif" alt="pen" />
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            jot some text
          </button>
        </div>
        <div class="primary-btn-container flex items-center">
          <img class="w-14" src="assets/upload.gif" alt="upload" />
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            upload a jot
          </button>
        </div>
        <div class="primary-btn-container flex items-center">
          <img class="w-14" src="assets/search.gif" alt="search" />
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            search
          </button>
        </div>
      </div>
      <div></div>
      <div class="flex flex-col justify-between col-span-2">
        <div class="primary-btn-container">
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            previous notes
          </button>
        </div>
        <div class="note-summary p-5">
          <ul>
            <li>Sample Notes Summary.</li>
            <li>
              <div class="dropdown dropdown-hover">
                <div tabindex="0" role="button">
                  Drop down list to show all the notes. Hover to view.
                </div>
                <ul
                  tabindex="0"
                  class="dropdown-content menu bg-base-100 rounded-box z-[1] w-full p-2 shadow"
                >
                  <li><a>Note Item 1</a></li>
                  <li><a>Note Item 2</a></li>
                  <li><a>Note Item 3</a></li>
                  <li><a>Note Item 4</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="primary-btn-container">
          <button class="btn primary-btn capitalize shadow-lg btn-jot w-full">
            running jobs and status
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
